  <script>
    // Select the button
    const btn = document.querySelector(".btn-toggle");
    // Select the stylesheet <link>
    const theme = document.querySelector("#theme-link");
    const themeIco = document.querySelector("#theme-ico");

    const currentTheme = localStorage.getItem("theme");
    window.onload = function(){
      if (currentTheme == "light") {
      // ...then use the .dark-theme class
      btn.classList.toggle("fa-sun");
      theme.href = "/static/css/light_theme.css";
      themeIco.href = "/static/images/blueFavicon.ico";
      }
    }

    // Listen for a click on the button
    btn.addEventListener("click", function() {
      // If the current URL contains "ligh-theme.css"
      let vTheme = null;

      if (theme.getAttribute("href") == "/static/css/light_theme.css") {
        // ... then switch it to "dark-theme.css"
        theme.href = "/static/css/dark_theme.css";
        themeIco.href = "/static/images/redFavicon.ico";
        btn.classList.toggle("fa-sun");
        vTheme = "dark";
      // Otherwise...
      } else {
        // ... switch it to "light-theme.css"
        theme.href = "/static/css/light_theme.css";
        themeIco.href = "/static/images/blueFavicon.ico";
        btn.classList.toggle("fa-sun");
        vTheme = "light"
      }

      localStorage.setItem("theme", vTheme);
    });

    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    if (prefersDarkScheme.matches) {
      theme.href = "/static/css/dark_theme.css";
        btn.classList.toggle("fa-sun");
    } else {
      theme.href = "/static/css/light_theme.css";
        btn.classList.toggle("fa-sun");
    }
  </script>
